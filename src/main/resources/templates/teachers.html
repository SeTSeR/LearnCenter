<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LearnCenter - Список преподавателей</title>
</head>
<body>
    <div th:insert="header :: (${#httpServletRequest.remoteUser} ? user_header : header)"></div>
    <h1>Поиск курсов</h1>
    <form th:action="@{/courses}" method=post>
        <div>
            <label>Название курса для поиска: </label>
            <input type="search" name="query">
            <input type="submit" value="Найти">
        </div>
    </form>

    <ul th:each="teacher: ${allTeachers}">
        <li><a th:href="@{/user/show(id=${teacher.id})}">[[${teacher.bio}]]</a></li>
    </ul>
</body>
</html>
